<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type"
		content="text/xhtml; charset=ISO-8859-1" />
	<title>Cadastro</title>
	<h:outputStylesheet library="css" name="cadastroUsuario.css" />
</h:head>

<h:body styleClass="body">

		<p:growl id="msgGlobal" life="4000"></p:growl>

	<h:form>
		<div class="geral loginConteudo ">
			<h1>Cadastro</h1>

			<div class="CamposOficina">
				<h:outputLabel value="Nome Completo" />
				<p:inputText id="campoNome" styleClass="inputText"
					value="#{MBCliente.clienteNovo.nome}">

				</p:inputText>
			</div>
			<div class="CamposOficina">
				<h:outputLabel value="CPF" styleClass="fontLetra" />
				<p:inputText id="campoCpf" styleClass="inputText"
					value="#{MBCliente.clienteNovo.cpf}" />
			</div>
			<div class="CamposOficina">
				<h:outputLabel value="E-mail" styleClass="fontLetra" />
				<p:inputText id="campoEmail" styleClass="inputText"
					value="#{MBCliente.clienteNovo.email}" />
			</div>

			<div class="CamposOficina">
				<h:outputLabel class="dtNascimento" value="Data de Nascimento" />
				<br></br>
				<p:calendar style="width: 95% !important" id="popup" value="#{MBCliente.clienteNovo.nascimento}" />
			</div>

			<div class="CamposOficina">
				<h:outputLabel class="campoSexo" value="Sexo" />
				<p:selectOneMenu id="optionSexo" style="width: 95% !important"
					value="#{MBCliente.clienteNovo.sexo}">
					<f:selectItem itemLabel="Selecione o Sexo" itemValue="" />
					<f:selectItem itemLabel="Masculino" itemValue="M" />
					<f:selectItem itemLabel="Feminino" itemValue="F" />
					<f:selectItem itemLabel="Outros" itemValue="O" />
				</p:selectOneMenu>
			</div>

			<div class="CamposOficina">
				<h:outputLabel class="campoEstado" value="Estado" />
				<p:inputText id="campoEstado" styleClass="inputText" maxlength="2"
					value="#{MBCliente.clienteNovo.estado}" />
			</div>

			<div class="CamposOficina">
				<h:outputLabel class="campoBairro" value="Bairro" />
				<p:inputText id="campoBairro" styleClass="inputText"
					value="#{MBCliente.clienteNovo.bairro}" />
			</div>

			<div class="CamposOficina">
				<h:outputLabel class="campoCidade" value="Cidade" />
				<p:inputText id="campoCidade" styleClass="inputText"
					value="#{MBCliente.clienteNovo.cidade}" />
			</div>

			<div class="CamposOficina">
				<h:outputLabel class="campoRua" value="Rua" />
				<p:inputText id="campoRua" styleClass="inputText"
					value="#{MBCliente.clienteNovo.rua}" />
			</div>

			<div class="CamposOficina">
				<h:outputLabel class="campoNumero" value="Número" />
				<p:inputText id="campoNumero" styleClass="inputText"
					value="#{MBCliente.clienteNovo.numero}" />
			</div>


			<div class="CamposOficina">
				<h:outputLabel class="campoSenha" value="Senha" />
				<p:inputText id="campoSenha" styleClass="inputText"
					value="#{MBCliente.clienteNovo.senha}" />
			</div>

			<div class="CamposOficina">
				<h:outputLabel class="campoContato" value="Contato" />
				<p:inputText id="campoContato" styleClass="inputText"
					value="#{MBCliente.clienteNovo.contato}" />
			</div>
			<div>
				<h:messages id="mensagens" />
				<h:commandButton value="Salvar" styleClass="botaoProximo"
					action="#{MBCliente.novoCliente}">
					<f:ajax execute="@form" render="mensagens" />
				</h:commandButton>
				<h:commandButton value="Voltar" styleClass="botaoVoltar"
					actionListener="#" />


			</div>
		</div>

	</h:form>

</h:body>

</html>
