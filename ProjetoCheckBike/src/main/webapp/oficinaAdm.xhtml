<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="teste2.css" />
	<title>Oficina</title>
</h:head>
<h:body styleClass="body">
	<p:growl id="msgGlobal2" life="4000"></p:growl>
	<h1>Lista de Oficinas</h1>
	<h:form id="formBicicletas">

		<div class="card">
			<h:commandButton value="Excluir Oficina" styleClass="botaoProximo"
				action="#{MBOficina.deletarOficinaSlecionada}" actionListener="oficinaAdm">

			</h:commandButton>



			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{MBOficina.oficinas}" var="itemOficina"
				selectionMode="single" selection="#{MBOficina.oficinaSelecionada}"
				rowKey="#{itemOficina.idOficina}" paginator="true" rows="5">

				<p:column headerText="IdOficina">
					<h:outputText value="#{itemOficina.idOficina}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{itemOficina.nome}" />
				</p:column>
				<p:column headerText="E-mail">
					<h:outputText value="#{itemOficina.email}" />
				</p:column>

				<p:column headerText="Contato">
					<h:outputText value="#{itemOficina.contato}" />
				</p:column>

				<p:column headerText="Cidade">
					<h:outputText value="#{itemOficina.cidade}" />
				</p:column>

			</p:dataTable>


		</div>
	</h:form>
	<h:form>
		<div class="classRefresh">
			<h:commandButton value="Refresh" styleClass="refresh"
				action="oficinaAdm" />
		</div>

	</h:form>
</h:body>
</html>
