<!doctype html>
<html>
 
    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="agendamento.css" media="screen">
 
        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>
 
    <body>  e
         
        <div class="container">
        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Agendamento</h1>
            <p id="subtitulo">Check Bike</p>
            <br>
        </div>
 
        <!-- Início do formulário -->
        <form>
 
            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
 
                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>
 
            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
 
            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Qual sexo você se declara ?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="masculino" checked>Masculino
                </label>
                <label>
                    <input type="radio" name="devweb" value="feminino">Feminino
                </label>
                <label>
                    <input type="radio" name="devweb" value="outro">Outro
                </label>
            </div>
 
            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="data_nascimento"><strong>Escolha uma data</strong></label>
                <input type= "date" name= "data_nascimento" id="data_nascimento" class="InputUser" required>
                 
            </div>
 
            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>Selecione um turno:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1"> Manhã </label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2"> Tarde </label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3"> Noite </label>
                </div>
            </fieldset>
 
 
            <!-- Botão para enviar o formulário -->
           
            <button class="botao" ><a href="home.html"> Concluído</a></button>            
 
        </form>
        </div>
    </body>
 
</html>
